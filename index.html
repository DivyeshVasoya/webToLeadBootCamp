<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-To-lead-Form</title>
    <link rel="stylesheet" href="style.css"/>   
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>

    
  
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g00000LOawI"
     method="POST" onsubmit="beforesubmit(event)">
    
    <input type=hidden name="oid" value="00D5g00000LOawI">
    <input type=hidden name="retURL" value="https://divyeshvasoya.github.io/webToLeadBootCamp/thanks.html">
    <input type="hidden" name="Lead_Date__c" class="outputdate">
    <input type="hidden" name='captcha_settings' value='{"keyname":"WebToLead","fallback":"true","orgId":"00D5g00000LOawI","ts":""}'>
    
   
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
    <!--
    <label>Date</label><span class="dateInput dateOnlyInput"><input  id="00N5g00000iWdle" name="00N5g00000iWdle" size="12" type="date" required="true"/></span><br>
    -->
    <label>Date</label>
    <input type="date" required="true" class="inputdate"/>
    <div class="g-recaptcha" data-callback="captchasuccess" data-sitekey="6Lcexp4pAAAAAOxdvSO56o7-xR8N97ntVRy6MCna"></div><br>
    <input type="submit" name="submit" class="submit">
    </form>

</body>
</html>
